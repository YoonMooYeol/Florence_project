<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산모 건강 도우미</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background-color: #f06292;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1rem;
            background-color: #ffffff;
        }
        .message {
            margin-bottom: 1rem;
            max-width: 70%;
            padding: 0.75rem;
            border-radius: 10px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            margin-right: 0;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: auto;
            margin-left: 0;
            border-bottom-left-radius: 0;
        }
        .follow-up {
            display: inline-block;
            margin: 0.25rem;
            padding: 0.25rem 0.75rem;
            background-color: #fce4ec;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .follow-up:hover {
            background-color: #f8bbd0;
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            background-color: #f1f3f4;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 30px;
            margin-right: 0.5rem;
        }
        .chat-input button {
            background-color: #f06292;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.75rem 1.5rem;
        }
        .pregnancy-week-selector {
            margin: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>산모 건강 도우미</h2>
                <p class="mb-0">임신 주차별 정보, 식이요법, 증상 관리 등을 물어보세요</p>
            </div>
            
            <div class="pregnancy-week-selector">
                <label for="pregnancy-week">임신 주차 설정:</label>
                <select id="pregnancy-week" class="form-select form-select-sm w-auto mx-auto">
                    <option value="">선택하세요</option>
                    {% for week in range(1, 41) %}
                    <option value="{{ week }}">{{ week }}주차</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <p>안녕하세요! 산모 건강 도우미입니다. 어떤 것이 궁금하신가요?</p>
                    <div class="follow-up-container">
                        <span class="follow-up" onclick="sendMessage('임신 28주에는 어떤 변화가 있나요?')">임신 28주에는 어떤 변화가 있나요?</span>
                        <span class="follow-up" onclick="sendMessage('입덧은 언제까지 계속되나요?')">입덧은 언제까지 계속되나요?</span>
                        <span class="follow-up" onclick="sendMessage('임신 중에 먹으면 좋은 음식은?')">임신 중에 먹으면 좋은 음식은?</span>
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="질문을 입력하세요..." class="form-control">
                <button onclick="sendUserMessage()" class="btn">전송</button>
            </div>
        </div>
    </div>
    
    <script>
        let userId = 'user_' + Math.random().toString(36).substring(2, 15);
        let pregnancyWeek = null;
        
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 메시지 입력 필드에서 Enter 키 이벤트 처리
            document.getElementById('user-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendUserMessage();
                }
            });
            
            // 임신 주차 선택 이벤트 처리
            document.getElementById('pregnancy-week').addEventListener('change', function() {
                pregnancyWeek = this.value ? parseInt(this.value) : null;
                if (pregnancyWeek) {
                    addBotMessage(`임신 ${pregnancyWeek}주차로 설정되었습니다. 이 시기에 관한 질문을 해보세요!`);
                }
            });
        });
        
        // 사용자 메시지 전송
        function sendUserMessage() {
            const inputElement = document.getElementById('user-input');
            const message = inputElement.value.trim();
            
            if (message) {
                addUserMessage(message);
                inputElement.value = '';
                sendMessage(message);
            }
        }
        
        // 메시지 전송 및 응답 수신
        function sendMessage(message) {
            // 로딩 메시지 표시
            const loadingId = 'loading-' + Date.now();
            addBotMessage('생각 중...', loadingId);
            
            // API 요청 데이터 설정
            const requestData = {
                user_id: userId,
                query_text: message
            };
            
            // 임신 주차가 설정되어 있으면 추가
            if (pregnancyWeek) {
                requestData.pregnancy_week = pregnancyWeek;
            }
            
            // API 호출
            fetch('/v1/sanitization/api/llm/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                // 로딩 메시지 제거
                const loadingElement = document.getElementById(loadingId);
                if (loadingElement) {
                    loadingElement.remove();
                }
                
                // 응답 표시
                addBotMessage(data.response, null, data.follow_up_questions);
            })
            .catch(error => {
                console.error('Error:', error);
                
                // 로딩 메시지 제거
                const loadingElement = document.getElementById(loadingId);
                if (loadingElement) {
                    loadingElement.remove();
                }
                
                // 오류 메시지 표시
                addBotMessage('죄송합니다. 일시적인 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            });
        }
        
        // 사용자 메시지 추가
        function addUserMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message user-message';
            messageElement.innerHTML = `<p>${escapeHtml(message)}</p>`;
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }
        
        // 봇 메시지 추가
        function addBotMessage(message, elementId = null, followUpQuestions = null) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message bot-message';
            if (elementId) {
                messageElement.id = elementId;
            }
            
            // 메시지 내용을 HTML로 변환 (줄바꿈 처리)
            const formattedMessage = message.replace(/\n/g, '<br>');
            messageElement.innerHTML = `<p>${formattedMessage}</p>`;
            
            // 후속 질문이 있는 경우 추가
            if (followUpQuestions && followUpQuestions.length > 0) {
                const followUpContainer = document.createElement('div');
                followUpContainer.className = 'follow-up-container';
                
                followUpQuestions.forEach(question => {
                    const followUpElement = document.createElement('span');
                    followUpElement.className = 'follow-up';
                    followUpElement.textContent = question;
                    followUpElement.onclick = function() {
                        sendMessage(question);
                    };
                    followUpContainer.appendChild(followUpElement);
                });
                
                messageElement.appendChild(followUpContainer);
            }
            
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }
        
        // 채팅창 스크롤을 아래로 이동
        function scrollToBottom() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // HTML 이스케이프 처리
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
