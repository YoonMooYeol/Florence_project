server {
    listen 80;

    # 헬스체크 엔드포인트 - 더 간단하게 루트 경로도 처리
    location = / {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # 기존 헬스체크 경로 유지
    location /health/ {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /static/ {
        alias /home/app/static/;
    }

    location /media/ {
        alias /home/app/media/;
    }
} 