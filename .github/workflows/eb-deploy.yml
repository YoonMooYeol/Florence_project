name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  build-and-push: # ECR 이미지 빌드 및 푸시 job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: simple-docker-service-0ace5acaf2a1 # ECR 리포지토리 이름
          IMAGE_TAG: ${{ github.sha }} # 또는 원하는 이미지 태그
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT # deployment job에서 이미지 정보 참조

  deploy: # Elastic Beanstalk 배포 job
    runs-on: ubuntu-latest
    needs: build-and-push # build-and-push job 완료 후 실행
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ secrets.AWS_REGION }}  

      - name: Zip project files (deploy.zip에 Dockerrun.aws.json, docker-compose.yml 포함)
        run: |
          zip -r deploy.zip Dockerrun.aws.json docker-compose.yml # deploy.zip에 필요한 파일만 포함
          # 또는 전체 프로젝트 파일을 포함해야 하는 경우:
          # zip -r deploy.zip . -x "*.git*" "node_modules/*" "venv/*" 

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          region: ap-northeast-2
          application_name: "new-nooridal"
          environment_name: "New-nooridal-env-6"
          version_label: "New-nooridal-v${{ github.run_number }}"
          deployment_package: deploy.zip
          version_description: "Image: ${{ needs.build-and-push.outputs.image }}" # 배포 버전 설명에 이미지 정보 추가